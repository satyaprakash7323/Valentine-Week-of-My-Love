<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Week Messages</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 25%, #fecfef 50%, #ffecd2 75%, #fcb69f 100%);
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            color: #e91e63;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.2em;
            color: #673ab7;
        }
        .date-button {
            margin: 10px;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .date-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        #message {
            margin-top: 30px;
            font-size: 22px;
            font-family: 'Dancing Script', cursive;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            display: inline-block;
            max-width: 80%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .success {
            color: #4caf50;
        }
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <h1>Valentine Week: Feb 7 - Feb 14 Messages for my Princess SUMAN </h1>
    <p>Click on a date to see your message. Messages unlock day by day!</p>
    <div>
        <button class="date-button" data-date="2026-02-07">Feb 7</button>
        <button class="date-button" data-date="2026-02-08">Feb 8</button>
        <button class="date-button" data-date="2026-02-09">Feb 9</button>
        <button class="date-button" data-date="2026-02-10">Feb 10</button>
        <button class="date-button" data-date="2026-02-11">Feb 11</button>
        <button class="date-button" data-date="2026-02-12">Feb 12</button>
        <button class="date-button" data-date="2026-02-13">Feb 13</button>
        <button class="date-button" data-date="2026-02-14">Feb 14</button>
    </div>
    <div id="message"></div>

    <script>
        // Personal messages for each day (customize as needed)
        const messages = {
            "2026-02-07": "Happy Rose Day! A single rose for my single love.",
            "2026-02-08": "Happy Propose Day! Will you be my Valentine?",
            "2026-02-09": "Happy Chocolate Day! Sweet like you.and Many Many Happy Returns of the Day my Love",
            "2026-02-10": "Happy Teddy Day! Cuddly thoughts of you.",
            "2026-02-11": "Happy Promise Day! I promise to love you forever.",
            "2026-02-12": "Happy Hug Day! Sending you a virtual hug.",
            "2026-02-13": "Happy Kiss Day! Kisses from afar.",
            "2026-02-14": "Happy Valentine's Day! My heart is yours."
        };

        // Get today's date in YYYY-MM-DD format
        const today = new Date().toISOString().split('T')[0];

        // Add event listeners to buttons
        document.querySelectorAll('.date-button').forEach(button => {
            button.addEventListener('click', () => {
                const date = button.getAttribute('data-date');
                const messageDiv = document.getElementById('message');
                
                if (date === today) {
                    messageDiv.textContent = messages[date];
                    messageDiv.className = 'success';
                } else {
                    messageDiv.textContent = "Oops! This message isn't available yet. Check back on the right day!";
                    messageDiv.className = 'error';
                }
            });
        });
    </script>
</body>
</html>
